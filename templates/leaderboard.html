<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Leaderboard</title>
  <link rel="stylesheet" href= "{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Leaderboard</h1>
  <h2>Check your standing amongst other competitors!!</h2>
  <hr>
  <ol>
    {% for user, points in sorted_leaderboard %}
      <li>{{ user }}: {{ points }}</li>
    {% endfor %}
  </ol>
      
</body>
</html>
